<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Retour
      </button>
      <li class="breadcrumb" aria-current="page"></li>
      <li class="breadcrumb-item active" aria-current="page">
        Modifier Employes
      </li>
    </ol>
  </nav>

  <div class="page-content">
    <div class="row">
      <div class="col col-md-8">
        <!-- Employe form -->
        <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
          <div class="row">
            <div class="col-lg-5 col-md-12 col-sm-12">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Ligne</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="ligne"
                    required
                  />
                </div>
                <div class="col-md-12 mb-3">
                  <label>Trajet</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="trajet"
                  />
                </div>
                <div class="col-md-12 mb-3">
                  <label>Prix</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="prix"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Condicteur</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="condicteur"
                    required
                  />
                </div>

                <div class="col-md-12 mb-3">
                  <label>Serviant</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="serviant"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="form-group text-right">
            <br /><br />
            <button type="submit" class="btn btn-success">Modifier Bus</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
